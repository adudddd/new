<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coastal Defense</title>
  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #5c94fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      background: linear-gradient(to bottom, #000033, #0066cc);
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    /* Player styling: uses a sprite image if available, fallback to a white block */
    .player {
      position: absolute;
      bottom: 20px;
      left: 375px; /* centered horizontally */
      width: 50px;
      height: 50px;
      background: url('player.png') no-repeat center/contain;
      background-color: #fff;
    }
    /* Bullet styling */
    .bullet {
      position: absolute;
      width: 5px;
      height: 15px;
      background-color: yellow;
    }
    /* Alien styling: uses a sprite image if available, fallback to a red block */
    .alien {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('alien.png') no-repeat center/contain;
      background-color: #ff0000;
    }
    /* Scoreboard */
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      text-shadow: 2px 2px #000;
    }
    /* Controls instructions overlay */
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      text-shadow: 1px 1px #000;
    }
    @media (max-width: 820px) {
      #gameContainer {
        width: 95vw;
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <div class="player"></div>
    <div id="controls">← → to move | SPACE to shoot</div>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const player = document.querySelector('.player');
    const scoreElement = document.getElementById('score');
    let score = 0;
    let playerX = 375; // initial horizontal position for the player
    const containerWidth = gameContainer.clientWidth;

    // Player Movement
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 10;
      }
      if (e.key === 'ArrowRight' && playerX < containerWidth - 50) {
        playerX += 10;
      }
      player.style.left = playerX + 'px';
    });

    // Shooting: when spacebar is pressed, create a bullet
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        createBullet();
      }
    });

    function createBullet() {
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      // Position bullet near the center of the player
      bullet.style.left = (playerX + 22) + 'px';
      bullet.style.bottom = '70px';
      gameContainer.appendChild(bullet);
      moveBullet(bullet);
    }

    function moveBullet(bullet) {
      let bulletBottom = 70;
      const bulletInterval = setInterval(() => {
        bulletBottom += 5;
        bullet.style.bottom = bulletBottom + 'px';
        detectCollision(bullet);
        if (bulletBottom > gameContainer.clientHeight) {
          bullet.remove();
          clearInterval(bulletInterval);
        }
      }, 20);
    }

    // Alien creation and movement functions
    function createAlien() {
      const alien = document.createElement('div');
      alien.className = 'alien';
      alien.style.left = Math.random() * (gameContainer.clientWidth - 40) + 'px';
      alien.style.top = '0px';
      gameContainer.appendChild(alien);
      moveAlien(alien);
    }

    function moveAlien(alien) {
      let alienTop = 0;
      const alienInterval = setInterval(() => {
        alienTop += 2;
        alien.style.top = alienTop + 'px';
        if (alienTop > gameContainer.clientHeight) {
          alien.remove();
          clearInterval(alienInterval);
        }
      }, 50);
    }

    // Collision detection between bullet and alien
    function detectCollision(bullet) {
      const aliens = document.querySelectorAll('.alien');
      aliens.forEach(alien => {
        const bulletRect = bullet.getBoundingClientRect();
        const alienRect = alien.getBoundingClientRect();
        if (bulletRect.left < alienRect.right &&
            bulletRect.right > alienRect.left &&
            bulletRect.top < alienRect.bottom &&
            bulletRect.bottom > alienRect.top) {
          // Collision detected: remove both and update the score
          alien.remove();
          bullet.remove();
          score += 10;
          scoreElement.textContent = 'Score: ' + score;
        }
      });
    }

    // Spawn aliens periodically (every 2 seconds)
    setInterval(createAlien, 2000);
  </script>
</body>
</html>
