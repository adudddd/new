<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Shores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* General Styles */
        body {
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;  /* Prevent scrollbars */
        }

        .scene {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #e6f7ff);
        }

        /* Sky and Sun */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
            z-index: 1;
        }

        .sun {
            position: absolute;
            top: 50px;
            left: 80%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffff99, #ffcc00);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 20px #ffff99;
            transition: top 0.5s ease, left 0.5s ease, background 0.5s ease, width 0.5s ease, height 0.5s ease; /* Smooth transitions */
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            z-index: 3;
            opacity: 0.8;
            transition: transform 0.5s ease; /* Smooth transitions */
        }

        .cloud1 {
            top: 100px;
            left: 200px;
            width: 100px;
            height: 40px;
            animation: cloudMove 100s linear infinite;
        }

        .cloud2 {
            top: 150px;
            left: 600px;
            width: 150px;
            height: 50px;
            animation: cloudMove 150s linear infinite;
        }

        /* Ocean and Waves */
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #4fa8e0, #1e5799);
            z-index: 4;
             transition: background 0.5s ease;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(127, 205, 255, 0.7), transparent); /* Added rgba for better color */
            /*opacity: 0.7;  Removed opacity as it's now in the gradient */
            border-radius: 50%;
            z-index: 5;
             transition: transform 0.5s ease;
        }
        .wave1 {
            bottom: 120px;
            animation: waveMove 5s ease-in-out infinite;
        }

        .wave2 {
            bottom: 100px;
            animation: waveMove 7s ease-in-out infinite;
            animation-delay: 1s;
        }

        .wave3 {
            bottom: 80px;
            animation: waveMove 6s ease-in-out infinite;
            animation-delay: 2s;
        }


        /* Beach and related elements */
        .beach {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #f2d694, #e6c88a);
            z-index: 6;
        }

          .grass-area {
            position: absolute;
            bottom: 79px; /* Placed exactly above the beach */
            left: 30%;   /* Positioning as required */
            width: 40%;   /* Width as per requirement */
            height: 100px; /* Height matches island and design doc */
            background: #7cba5f;  /* Grass green */
            border-radius: 100px 100px 0 0;   /* Curved top */
            z-index: 6;   /* Above beach but behind dock-top, other elements, etc. */
        }

        .island {
            position: absolute;
            bottom: 79px; /* Correctly position on top of the beach */
            left: 70%;
            width: 200px;
            height: 100px;
            background: #e6c88a; /* Sand color */
            border-radius: 100px 100px 0 0; /* Curved top, straight bottom */
            z-index: 6;
        }
.palm-tree {
            position: absolute;
            bottom: 140px;       /* Adjust based on trunk height and beach position */
            left: calc(70% + 50px);     /* Center on island.  Calc allows relative positioning */
            z-index: 7;            /* Above island */
        }

        .trunk {
            width: 15px;
            height: 80px;        /* Adjust as needed */
            background: linear-gradient(to right, #8B4513, #A0522D); /* Brown gradient */
             margin-left: 20px;       /* Add some space to the left, helps w/ rotation visual */
             transform: rotate(10deg); /* Slightly tilted */
        }

        .leaves {
            position: absolute;
            top: -40px;          /* Position relative to trunk top */
            width: 60px;         /* Adjust for leaf spread */
            height: 60px;        /* Adjust as necessary */

        }
      .leaf {
            position: absolute;
            width: 40px;         /* Leaf size */
            height: 60px;        /* Leaf size */
            background: #2e8b57; /* Green leaf color */
            border-radius: 50% 50% 0 50%; /*  Leaf shape */
            transform-origin: bottom right;   /* Rotate from bottom right corner */
            transition: transform 0.5s ease;  /* Added transitions */
        }

        /* Individual leaves for realistic palm tree */
        .leaf:nth-child(1) { transform: rotate(0deg);   }
        .leaf:nth-child(2) { transform: rotate(60deg);  }
        .leaf:nth-child(3) { transform: rotate(120deg); }
        .leaf:nth-child(4) { transform: rotate(180deg);}
        .leaf:nth-child(5) { transform: rotate(240deg); }
        .leaf:nth-child(6) { transform: rotate(300deg); }



        .boat {
            position: absolute;
            bottom: 130px;      /*  Position relative to waves and beach */
            left: 20%;
            z-index: 7;      /* Above water, below birds */
            cursor: pointer; /* Indicate it's interactive */
             transition: left 0.5s ease;
        }

        .boat-body {
            width: 100px;
            height: 30px;
            background: #8B4513; /*  Brown */
            border-radius: 0 20px 0 20px;   /* Rounded ends */

        }
      .sail {
            position: absolute;
            top: -60px; /* Relative to boat body */
            left: 30px;
            width: 5px;
            height: 60px;
            background: #A0522D;
        }

        .sail-canvas {
            position: absolute;
            top: -50px;/* Relative to mast/sail */
            left: 35px;
            width: 40px;
            height: 50px;
            background: white;
            border-radius: 10px;

        }

        .cabin {
             position: absolute;
            bottom: 30px;        /* Sits on top of the boat body */
            left: 15px;
            width: 30px;
            height: 20px;
            background: #A0522D; /* A slightly different brown */
        }


        /* Fish */
       .fish {
            position: absolute;
            width: 25px;           /* Adjust size as needed */
            height: 15px;
            background: #ff9999;  /*  Reddish-pink */
            border-radius: 50% 50% 50% 50%;     /* Make it oval/fish-shaped */
            z-index: 6;              /* Below waves and other foreground elements */
            cursor: pointer;     /* Make it clickable */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Add transitions */
        }
           .fish::after {
            content: "";
            position: absolute;
            right: -10px;        /* Positioned to form the tail */
            top: 5px;             /* Aligned with the body */
            border-left: 15px solid #ff9999;    /* Triangle for tail */
            border-top: 5px solid transparent;  /* Make triangle shape */
            border-bottom: 5px solid transparent; /* Make triangle shape */
        }


        .fish1 { bottom: 100px; left: 30%;  animation: fishSwim 30s linear infinite;  background: #f67280;}  /* Color variations */
        .fish2 { bottom: 120px; left: 40%; animation: fishSwim 25s linear infinite; animation-delay: 5s;  background: #6c5b7b;}
        .fish3 { bottom: 140px; left: 60%;  animation: fishSwim 35s linear infinite; animation-delay: 10s; background: #c06c84; }


          /* Shells */
        .shell {
            position: absolute;
            width: 20px;          /* Shell size */
            height: 15px;
            background: #ffcccc;  /* Light pinkish */
            border-radius: 50% 50% 0 0;    /* Shell shape */
            z-index: 7;        /* Above beach */
            cursor: pointer;          /* Make it clickable */
            transition: transform 0.5s ease, opacity 0.5s ease;  /* For the 'collected' effect */
        }
        .shell::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;       /* Same as shell */
            height: 15px;      /* Same as shell */
            background: linear-gradient(to right, transparent, #ffcccc); /* Add some shading */
            border-radius: 10px 10px 0 0;   /* Slightly different rounding */
        }

        .shell1 { bottom: 20px; left: 20%; }  /* Position on the beach */
        .shell2 { bottom: 30px; left: 40%; }
        .shell3 { bottom: 25px; left: 60%; }



        /* Birds */
        .bird {
            position: absolute;
            top: 150px; /* Initial top position.  */
            z-index: 3;  /* Above clouds but below the sun if needed */
             animation: birdFly 40s linear infinite;   /* Animate flying motion. */
            transition: transform 0.5s ease;  /*Added for smooth changes. */
        }

          .bird::before,
        .bird::after {
            content: "";
            position: absolute;
            width: 15px;           /*  Wing size */
            height: 5px;            /* Wing thickness */
            background: black;
            border-radius: 50%;    /* Curved wings */
            transform-origin: right;    /* Flap from the right side */
        }

        .bird::before { transform: rotate(-30deg); }  /* Wing position */
        .bird::after  { transform: rotate(30deg); }

        .bird1 { left: -50px; }          /* Stagger the bird positions */
        .bird2 { left: -100px; top: 130px; animation-delay: 5s;}    /* Different timings and heights. */
        .bird3 { left: -150px; top: 170px; animation-delay: 10s;}




        /* Dock */
        .dock {
            position: absolute;
            bottom: 79px;       /*  Slightly above the beach */
            left: 10%;
            width: 20px;
            height: 100px;    /* Length into the water */
            background: #8B4513;  /* Brown, wood-like */
            z-index: 5;   /* Under certain elements like boats but over the waves. */
        }
          .dock-top {
            position: absolute;
            bottom: 79px;           /* Aligns with dock bottom */
            left: calc(10% - 40px);   /* Extend on either side of the dock */
            width: 100px;         /* Width of dock platform */
            height: 10px;         /* Thickness of the top part */
            background: #A0522D;      /* Slightly different brown */
            z-index: 6;      /*  Above main dock and potentially waves */
        }

 /* Cute House Styles */
        .house {
            position: absolute;
            bottom: 79px;        /* Aligned with other ground-level elements. */
            left: 35%;           /* Example placement */
            z-index: 7;            /* Above most other things */
            cursor: pointer;
        }

        .house-base {
            width: 90px;
            height: 65px;
            background: #ffd1dc;   /* Light pink for a cute aesthetic */
            border: 3px solid #d38c9f; /* Slightly darker pink border */
            border-radius: 10px;  /* Rounded corners */
        }

        .house-roof {
            width: 110px;        /* Slightly wider than the base */
            height: 50px;
            background: #d38c9f;   /* Darker pink */
            margin-left: -10px;   /* Center the roof */
            margin-top: -20px;    /* Overlap slightly with the base */
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);   /* Triangle shape */
             position: relative;    /* Allow positioning of children elements (chimney) */
        }
          .chimney {
            position: absolute; /* Positioned relative to the .house-roof */
            width: 15px;
            height: 25px;
            background: #d38c9f;   /* Same color as the roof */
            top: -20px;           /* Position it at the top */
            right: 20px;           /* Position from the right */
        }
        .house-door {
            position: absolute;   /* Position relative to .house-base */
            bottom: 0;
            left: 35px;          /* Centered (adjust if needed) */
            width: 20px;
            height: 30px;
            background: #fff0f5; /* Lighter pink/off-white */
            border: 2px solid #d38c9f;  /* Match other borders */
            border-radius: 10px 10px 0 0; /*  Rounded top */
        }

         .window {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #c1e3ff;  /* Light blue, like glass */
            border: 2px solid #d38c9f;
            border-radius: 50%; /* Circular windows */
        }
           .window1 {
            top: 15px; /*  Vertical positioning */
            left: 15px; /* Left side */
        }

        .window2 {
            top: 15px;   /* Vertical positioning */
            right: 15px; /*  Right side */
        }

         .flower-box {
            position: absolute;
            width: 40px;
            height: 10px;
            background: #d38c9f; /* Match house roof */
            bottom: 10px;          /* Just above door (adjust if needed) */
            left: 5px;        /* Centered-ish */
        }

         .flower {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff99cc;   /* Brighter pink */
            border-radius: 50%;    /* Circular */
            bottom: 10px;             /* Place slightly above the flower box */
        }
        .flower1 { left: 8px;  }   /* Space the flowers within the flower box */
        .flower2 { left: 18px; }
        .flower3 { left: 28px; }

 /* Animal Pen */
        .animal-pen {
            position: absolute;
            bottom: 85px; /* Position above beach, align with grass */
            left: 50%;      /* Center position.  Adjust if necessary. */
            width: 100px;
            height: 60px;
            border: 3px solid #8B4513;
            border-radius: 5px;
            z-index: 6;   /* Ensure it's above the background but behind other items. */
        }
          /* Fence */
         .fence {
           position: absolute;
           height: 20px;        /* Height of fence posts */
           background: #A0522D;    /*  Wooden color */
           z-index: 7;             /*  Make it above most things. */
            bottom: 79px;          /* Position it just at the top edge of beach. */
       }
         .fence1 {
           left: 30%;        /* Align as needed in relation to grass area */
           width: 40px;
        }
          .fence2{
            left:50%;       /*  Position for animal pen.  Adjust. */
            width: 100px;  /*  Width of the animal pen */
           }
         /* Farm Animals */
        .animal {
            position: absolute;
            z-index: 7;            /* Above most background elements */
            cursor: pointer;       /*  Make interactive. */
              transition: transform 0.5s ease;
        }

         .cow {
            width: 40px;       /* Size as appropriate */
            height: 30px;
            background: white;  /* Body color */
            border-radius: 10px;   /* Rounded body */
            bottom: 90px;         /* Place within the animal pen/grass */
            left: 48%;            /* Position within the scene/pen */

        }

       /* Cow head (before) and emoji (after) */
       .cow::before {
           content: "";
           position: absolute;
           width: 20px;
           height: 15px;
           background: white;  /* Head color */
           border-radius: 50%;
           top: -5px;     /* Position in front for the head */
           left: -5px;
        }

       .cow::after {
           content: "🐄";
           position: absolute;
           font-size: 20px;
           top: -10px; /* Adjust based on emoji size */
           left: 5px;
        }

        .goat {
            bottom: 90px;    /* Adjust within animal pen. */
            left: 55%;          /* Position next to the cow. */
        }

      /*  Goat "model" */
       .goat::after {
            content: "🐐";
            position: absolute;
            font-size: 20px;
        }


        /* Pet Styles */
.dog {
    position: absolute;
    bottom: 85px;       /*  Position it on/near the beach/grass. */
    left: 30%;            /* Example position, align with people. */
    z-index: 7;
    cursor: pointer; /* Interactive */
       transition: transform 0.5s ease;
}

.dog::after {
    content: "🐕";      /* Dog emoji */
    position: absolute;
    font-size: 20px;  /* Emoji size. */
}

.cat {
    position: absolute;
    bottom: 85px;
    left: 52%;            /* Example position near house. */
    z-index: 7;
    cursor: pointer; /* Interactive */
        transition: transform 0.5s ease;
}
.cat::after {
    content: "🐈";      /* Cat emoji */
    position: absolute;
    font-size: 20px;
}


       /* People */
        .person {
            position: absolute;
            z-index: 8;            /*  Higher z-index than animals/house */
            cursor: pointer;
              transition: transform 0.5s ease, left 0.5s;
        }
             .boy {
    bottom: 85px;      /* Adjust to place correctly on ground. */
    left: 40%;          /* Initial positions for walk. */
   animation: walkAround 20s linear infinite;     /* Animate walking. */
}
     .boy::after {
         content: "👦";   /* Emoji of a boy */
         position: absolute;
        font-size: 22px;       /* Adjust the size to fit your design. */

       }

         .girl {
             bottom: 85px;       /* Place next to boy on ground. */
             left: 43%;              /* Position near the boy. */
             animation: walkAround 20s linear infinite;  /* Animate the walk. */
             animation-delay: 1s;                         /* Stagger movement slightly. */
          }
          .girl::after {
             content: "👧"; /* Emoji of a girl. */
              position: absolute;
              font-size: 22px;    /* Match boy's emoji size. */

            }

           /* Controls and UI Elements */
        .controls {
            display: flex;
            justify-content: space-around; /* Evenly space buttons */
            padding: 15px;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            z-index: 10; /* Above everything else */
        }

        .button {
            padding: 10px 15px;
            background: #4fa8e0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
              transition: background-color 0.3s ease;  /* Smooth hover effect */
        }

        .button:hover {
            background: #3887b7; /* Slightly darker blue on hover */
        }
            /* Time Cycle Display */
.time-cycle {
    position: absolute;     /* Position in corner of screen */
    top: 20px;
    right: 20px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 5px;
    z-index: 10;
}

.time-label {
    margin-right: 10px;    /*  Spacing between "Time:" and the time value. */
}
     /* Inventory */
.inventory {
    position: absolute;    /* Fixed position. */
    top: 20px;             /* Spacing from top */
    left: 20px;            /* Spacing from left. */
    background: rgba(255, 255, 255, 0.7);
    border-radius: 5px;
    padding: 10px;
    z-index: 10;            /* Above most other things. */
}

.inventory-title {
    margin-bottom: 5px;     /*  Space below title */
    font-weight: bold;     /*  Make title distinct */
}

.inventory-items {
    display: flex;           /* Display items in a row. */
    gap: 10px;              /*  Space between items. */
}

.inventory-item {
    width: 30px;
    height: 30px;
    background: rgba(255, 255, 255, 0.5); /*  Semi-transparent for visibility */
    border-radius: 5px;
    display: flex;          /* Center items (emojis). */
    justify-content: center;
    align-items: center;
    font-size: 20px;      /*  Size of emojis inside inventory */
}


       /* Message Box */
       .message-box {
           position: absolute;
            bottom: 100px;     /* Adjust to be slightly above buttons/controls */
            left: 50%;         /* Centered horizontally */
           transform: translateX(-50%);   /*  Ensure true centering. */
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent. */
           padding: 15px;
            border-radius: 10px; /* Rounded */
             max-width: 80%;   /* Prevent it from getting too wide */
              z-index: 100;      /*  On top of almost everything */
             display: none;  /*  Initially hidden. */

         }

        .message-text {
             margin-bottom: 10px; /* Spacing below text. */
           }

.message-options {
    display: flex;        /* Display buttons in a row */
     gap: 10px;            /* Space between options */
  }
        .message-option {
           padding: 5px 10px;   /*  Button sizing. */
          background: #4fa8e0;
          color: white;
           border: none;
            border-radius: 5px;
          cursor: pointer;  /* Hand cursor */
          transition: transform 0.3s ease;
           }

         /* Animations */
        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(2000px); } /* Move clouds across screen. */
        }

        @keyframes waveMove {
            0%, 100% { transform: translateY(0); } /* Bobbing motion */
            50% { transform: translateY(10px); } /* Vertical displacement */
        }

       @keyframes fishSwim {
    0% {
        transform: translateX(0);  /* Starts at its initial position */
    }
    50% {
        transform: translateX(200px) scaleX(-1); /* Moves right and flips horizontally */
    }
    100% {
        transform: translateX(0) scaleX(1); /* Returns to start, facing original direction */
    }
}


        @keyframes birdFly {
             0% { transform: translateX(0); }
              100% { transform: translateX(2000px); }
            }

           @keyframes walkAround {
             0%   { transform: translateX(0); }      /* Starting point */
             25%  { transform: translateX(50px); }    /* Move right */
             50%  { transform: translateX(100px); }   /* Continue moving right */
             75%  { transform: translateX(50px); }    /* Move back left */
              100% { transform: translateX(0); }       /* Return to starting point */
          }
        /* Time cycle styles */
        body.morning {
            background-color: #e6f7ff; /* Light blue, like morning sky */
        }

        body.morning .sky {
            background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
        }

        body.morning .sun {
            top: 80px;          /* Lower than midday position. */
            left: 30%;            /* Left, sunrise direction. */
             background: radial-gradient(circle, #ffff99, #ffcc00);   /* Morning sun colors. */

           animation: sunriseSun 5s forwards; /*Sunrise Animation */
        }


        body.afternoon {
            background-color: #e6f7ff; /*Bright sky color. */
        }

        body.afternoon .sky {
            background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
        }

        body.afternoon .sun {
             top: 50px; /*High in the sky.*/
            left: 80%;  /* More towards the center */
            background: radial-gradient(circle, #ffff99, #ffcc00);  /*Brighter colors.*/
        }

        body.evening {
            background-color: #ffefd5;   /*  Orangey-pink, warm tones. */
        }

         body.evening .sky {
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);  /*  Sunset gradient */
        }

        body.evening .sun {
              top: 120px;   /*Lower in sky as setting */
               left: 90%;
                 background: radial-gradient(circle, #ff9966, #ff5e62);/*Sunset Colors.  */

         }

         body.night {
          background-color: #0f2027;  /*  Very dark blue/grey */
         }

      body.night .sky {
         background: linear-gradient(to bottom, #0f2027, #203a43); /*  Dark, starry-like. */
       }
      body.night .sun {
          top: 80px;   /*Can be slightly adjusted */
        left: 80%;   /*Could set even further/out of view. */
           width: 60px;     /* Smaller size, since moon */
            height: 60px;
              background: radial-gradient(circle, #f5f5f5, #e6e6e6);/* Moon Color. */
             box-shadow: 0 0 20px #f5f5f5;       /*  Soft glow. */

        }

          body.night .ocean {
              background: linear-gradient(to bottom, #203a43, #0f2027);/*Darker*/

             }

             /* Morning-specific Animations */
           @keyframes sunriseSun{
               0% { top: 150px; left:20%;  transform: scale(1.5); background: radial-gradient(circle, #ff6666, #ff3300); /*Larger*/ } /* Starting off-screen, larger/redder. */
            100%{ top:80px;  left: 30%; transform: scale(1); background: radial-gradient(circle, #ffff99, #ffcc00);}
        }

            /* Collection feedback */
           .collected {
               animation: collect 1s forwards;  /* Play animation once. */
               }
         @keyframes collect {
          0%   { transform: scale(1); opacity: 1; }  /* Initial State. */
         100% { transform: scale(0); opacity: 0; }  /* Shrink/Fade out. */
           }
             /* Improved Human Characters */
       .person {
           position: absolute;
          z-index: 8;
         cursor: pointer;
        transition: all 0.3s ease;
          }

       .boy, .girl {
           bottom: 85px;          /* Place on "ground" */
         animation: walk 20s linear infinite; /*  Smoother walk. */
            width: 30px;
           height: 60px;         /* Overall character size. */

            }
      .boy {
           left: 40%;           /* Start positions for walk. */

}

           /* New Fun Element 2: Soccer Ball */

                height: 20px;
                  background: #ffffff;

             border: 2px solid #000;
           z-index: 8;   /* Make it in front of some background elements. */
         cursor: pointer;
          transition: transform 0.3s ease;  /* Add transition for the kick. */
}

/* Classic soccer ball pattern (hexagons and pentagons are tricky in pure CSS) */
.soccer-ball::before {
           content: "";
            position: absolute;
               width: 12px;     /* Inner pentagon size (approx) */
             height: 12px;
          border: 2px solid #000;
           border-radius: 50%;   /* It's simpler to use a circle here. */
             top: 50%;
          left: 50%;
       transform: translate(-50%, -50%); /*  Center the inner pattern. */
           }

          75% { transform: translateX(50px)  translateY(-5px);  }     /*  Add small bounce. */

@keyframes walkLeg {

}
