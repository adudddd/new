<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serene Shores Interactive</title>
  <style>
    /* ===== Reset & Basic Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.5s ease;
    }
    body {
      background-color: #e6f7ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    /* ===== Scene & Background ===== */
    .scene {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #e6f7ff);
    }
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 50px;
      left: 80%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffff99, #ffcc00);
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 20px #ffff99;
    }
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      z-index: 3;
      opacity: 0.8;
    }
    .cloud.cloud1 {
      top: 100px;
      left: 200px;
      width: 100px;
      height: 40px;
      animation: cloudMove 100s linear infinite;
    }
    .cloud.cloud2 {
      top: 150px;
      left: 600px;
      width: 150px;
      height: 50px;
      animation: cloudMove 150s linear infinite;
    }
    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(2000px); }
    }
    
    /* ===== Ocean, Waves, & Beach ===== */
    .ocean {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #4fa8e0, #1e5799);
      z-index: 4;
    }
    .wave {
      position: absolute;
      width: 100%;
      height: 20px;
      background: linear-gradient(to bottom, #7fcdff, transparent);
      opacity: 0.7;
      border-radius: 50%;
      z-index: 5;
    }
    .wave.wave1 {
      bottom: 120px;
      animation: waveMove 5s ease-in-out infinite;
    }
    .wave.wave2 {
      bottom: 100px;
      animation: waveMove 7s ease-in-out infinite;
      animation-delay: 1s;
    }
    .wave.wave3 {
      bottom: 80px;
      animation: waveMove 6s ease-in-out infinite;
      animation-delay: 2s;
    }
    @keyframes waveMove {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .beach {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, #f2d694, #e6c88a);
      z-index: 6;
    }
    .grass-area {
      position: absolute;
      bottom: 79px;
      left: 30%;
      width: 40%;
      height: 100px;
      background: #7cba5f;
      border-radius: 100px 100px 0 0;
      z-index: 6;
    }
    .island {
      position: absolute;
      bottom: 79px;
      left: 70%;
      width: 200px;
      height: 100px;
      background: #e6c88a;
      border-radius: 100px 100px 0 0;
      z-index: 6;
    }
    
    /* ===== Palm Tree ===== */
    .palm-tree {
      position: absolute;
      bottom: 140px;
      left: calc(70% + 50px);
      z-index: 7;
    }
    .trunk {
      width: 15px;
      height: 80px;
      background: linear-gradient(to right, #8B4513, #A0522D);
      margin-left: 20px;
      transform: rotate(10deg);
    }
    .leaves {
      position: absolute;
      top: -40px;
      width: 60px;
      height: 60px;
    }
    .leaf {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #2e8b57;
      border-radius: 50% 50% 0 50%;
      transform-origin: bottom right;
    }
    .leaf:nth-child(1) { transform: rotate(0deg); }
    .leaf:nth-child(2) { transform: rotate(60deg); }
    .leaf:nth-child(3) { transform: rotate(120deg); }
    .leaf:nth-child(4) { transform: rotate(180deg); }
    .leaf:nth-child(5) { transform: rotate(240deg); }
    .leaf:nth-child(6) { transform: rotate(300deg); }
    
    /* ===== Boats ===== */
    .boat {
      position: absolute;
      bottom: 130px;
      z-index: 7;
      cursor: pointer;
      animation: boatSail 20s linear infinite;
    }
    .boat .boat-body {
      width: 100px;
      height: 30px;
      background: #8B4513;
      border-radius: 0 20px 0 20px;
    }
    .boat .sail {
      position: absolute;
      top: -60px;
      left: 30px;
      width: 5px;
      height: 60px;
      background: #A0522D;
    }
    .boat .sail-canvas {
      position: absolute;
      top: -50px;
      left: 35px;
      width: 40px;
      height: 50px;
      background: white;
      border-radius: 10px;
    }
    .boat .cabin {
      position: absolute;
      bottom: 30px;
      left: 15px;
      width: 30px;
      height: 20px;
      background: #A0522D;
    }
    .boat.small-boat { width: 70px; }
    .boat.large-boat { width: 120px; }
    @keyframes boatSail {
      0% { left: 10%; }
      50% { left: 50%; }
      100% { left: 10%; }
    }
    
    /* ===== Shells & Fish ===== */
    .shell {
      position: absolute;
      width: 20px;
      height: 15px;
      background: #ffcccc;
      border-radius: 50% 50% 0 0;
      z-index: 7;
      cursor: pointer;
    }
    .shell::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 15px;
      background: linear-gradient(to right, transparent, #ffcccc);
      border-radius: 10px 10px 0 0;
    }
    .shell.shell1 { bottom: 20px; left: 20%; }
    .shell.shell2 { bottom: 30px; left: 40%; }
    .shell.shell3 { bottom: 25px; left: 60%; }
    
    .fish {
      position: absolute;
      width: 25px;
      height: 15px;
      background: #ff9999;
      border-radius: 50%;
      z-index: 6;
      cursor: pointer;
    }
    .fish::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 5px;
      border-left: 15px solid #ff9999;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
    }
    .fish.fish1 {
      bottom: 100px;
      left: 30%;
      animation: fishSwim 30s linear infinite;
      background: #f67280;
    }
    .fish.fish2 {
      bottom: 120px;
      left: 40%;
      animation: fishSwim 25s linear infinite;
      animation-delay: 5s;
      background: #6c5b7b;
    }
    .fish.fish3 {
      bottom: 140px;
      left: 60%;
      animation: fishSwim 35s linear infinite;
      animation-delay: 10s;
      background: #c06c84;
    }
    @keyframes fishSwim {
      0% { transform: translateX(0); }
      50% { transform: translateX(200px) scaleX(-1); }
      100% { transform: translateX(0) scaleX(1); }
    }
    
    /* ===== House ===== */
    .house {
      position: absolute;
      bottom: 79px;
      left: 35%;
      z-index: 7;
      cursor: pointer;
    }
    .house-base {
      width: 90px;
      height: 65px;
      background: #ffd1dc;
      border: 3px solid #d38c9f;
      border-radius: 10px;
    }
    .house-roof {
      width: 110px;
      height: 50px;
      background: #d38c9f;
      margin-left: -10px;
      margin-top: -20px;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      position: relative;
    }
    .chimney {
      position: absolute;
      width: 15px;
      height: 25px;
      background: #d38c9f;
      top: -20px;
      right: 20px;
    }
    .house-door {
      position: absolute;
      bottom: 0;
      left: 35px;
      width: 20px;
      height: 30px;
      background: #fff0f5;
      border: 2px solid #d38c9f;
      border-radius: 10px 10px 0 0;
    }
    .window {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #c1e3ff;
      border: 2px solid #d38c9f;
      border-radius: 50%;
    }
    .window.window1 { top: 15px; left: 15px; }
    .window.window2 { top: 15px; right: 15px; }
    .flower-box {
      position: absolute;
      width: 40px;
      height: 10px;
      background: #d38c9f;
      bottom: 10px;
      left: 5px;
    }
    .flower {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff99cc;
      border-radius: 50%;
      bottom: 10px;
    }
    .flower.flower1 { left: 8px; }
    .flower.flower2 { left: 18px; }
    .flower.flower3 { left: 28px; }
    
    /* ===== Animal Pen & Fence ===== */
    .animal-pen {
      position: absolute;
      bottom: 85px;
      left: 50%;
      width: 100px;
      height: 60px;
      border: 3px solid #8B4513;
      border-radius: 5px;
      z-index: 6;
    }
    .fence {
      position: absolute;
      height: 20px;
      background: #A0522D;
      z-index: 7;
      bottom: 79px;
    }
    .fence.fence1 { left: 30%; width: 40px; }
    .fence.fence2 { left: 50%; width: 100px; }
    
    /* ===== Farm Animals ===== */
    .animal {
      position: absolute;
      z-index: 7;
      cursor: pointer;
    }
    .cow {
      width: 40px;
      height: 30px;
      background: white;
      border-radius: 10px;
      bottom: 90px;
      left: 48%;
    }
    .cow::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 15px;
      background: white;
      border-radius: 50%;
      top: -5px;
      left: -5px;
    }
    .cow::after {
      content: "üêÑ";
      position: absolute;
      font-size: 20px;
      top: -10px;
      left: 5px;
    }
    .goat {
      bottom: 90px;
      left: 55%;
    }
    .goat::after {
      content: "üêê";
      position: absolute;
      font-size: 20px;
    }
    
    /* ===== Pets (with Movement) ===== */
    .dog, .cat {
      position: absolute;
      bottom: 85px;
      z-index: 7;
      cursor: pointer;
    }
    .dog {
      left: 30%;
      animation: dogRun 4s ease-in-out infinite;
    }
    .dog::after {
      content: "üêï";
      position: absolute;
      font-size: 20px;
    }
    .cat {
      left: 52%;
      animation: catMove 5s ease-in-out infinite;
    }
    .cat::after {
      content: "üêà";
      position: absolute;
      font-size: 20px;
    }
    @keyframes dogRun {
      0% { left: 30%; }
      50% { left: 35%; }
      100% { left: 30%; }
    }
    @keyframes catMove {
      0% { left: 52%; }
      50% { left: 55%; }
      100% { left: 52%; }
    }
    
    /* ===== Humans with 2D Limbs ===== */
    .person {
      position: absolute;
      width: 40px;
      height: 100px;
      cursor: pointer;
    }
    .person .human {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .person .head {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: #ffe0bd;
      border-radius: 50%;
      border: 2px solid #000;
    }
    .person .body {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: #00aced;
    }
    .person .left-arm {
      position: absolute;
      top: 35px;
      left: 0;
      width: 10px;
      height: 30px;
      background: #ffe0bd;
      transform: rotate(10deg);
    }
    .person .right-arm {
      position: absolute;
      top: 35px;
      right: 0;
      width: 10px;
      height: 30px;
      background: #ffe0bd;
      transform: rotate(-10deg);
    }
    .person .left-leg {
      position: absolute;
      bottom: 0;
      left: 40%;
      width: 8px;
      height: 30px;
      background: #000;
    }
    .person .right-leg {
      position: absolute;
      bottom: 0;
      right: 40%;
      width: 8px;
      height: 30px;
      background: #000;
    }
    .boy {
      bottom: 85px;
      left: 40%;
      animation: walkAround 20s linear infinite;
    }
    .girl {
      bottom: 85px;
      left: 43%;
      animation: walkAround 20s linear infinite;
      animation-delay: 1s;
    }
    @keyframes walkAround {
      0% { transform: translateX(0); }
      25% { transform: translateX(50px); }
      50% { transform: translateX(100px); }
      75% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }
    
    /* ===== Score Board, Inventory & Time Cycle ===== */
    .score-board {
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 10;
    }
    .inventory {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      padding: 10px;
      z-index: 10;
    }
    .inventory-title {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .inventory-items {
      display: flex;
      gap: 10px;
    }
    .inventory-item {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .time-cycle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      z-index: 10;
    }
    .time-label {
      margin-right: 10px;
    }
    
    /* ===== Message Box ===== */
    .message-box {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      z-index: 100;
      display: none;
    }
    .message-text {
      margin-bottom: 10px;
    }
    .message-options {
      display: flex;
      gap: 10px;
    }
    .message-option {
      padding: 5px 10px;
      background: #4fa8e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* ===== Controls ===== */
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      z-index: 10;
    }
    .button {
      padding: 10px 15px;
      background: #4fa8e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover { background: #3887b7; }
    
    /* ===== Time Cycle Themes ===== */
    body.morning {
      background-color: #e6f7ff;
    }
    body.morning .sky {
      background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
    }
    body.morning .sun {
      top: 80px;
      left: 30%;
      background: radial-gradient(circle, #ffff99, #ffcc00);
    }
    body.afternoon {
      background-color: #e6f7ff;
    }
    body.afternoon .sky {
      background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
    }
    body.afternoon .sun {
      top: 50px;
      left: 80%;
      background: radial-gradient(circle, #ffff99, #ffcc00);
    }
    body.evening {
      background-color: #ffefd5;
    }
    body.evening .sky {
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
    }
    body.evening .sun {
      top: 120px;
      left: 90%;
      background: radial-gradient(circle, #ff9966, #ff5e62);
    }
    body.night {
      background-color: #0f2027;
    }
    body.night .sky {
      background: linear-gradient(to bottom, #0f2027, #203a43);
    }
    body.night .sun {
      top: 80px;
      left: 80%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #f5f5f5, #e6e6e6);
      box-shadow: 0 0 20px #f5f5f5;
    }
    body.night .ocean {
      background: linear-gradient(to bottom, #203a43, #0f2027);
    }
    
    /* ===== Collected Items Animation ===== */
    .collected {
      animation: collect 1s forwards;
    }
    @keyframes collect {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>

  <script>
    // ===== Game Class for Modular & Controllable Interactions =====
    class Game {
      constructor() {
        this.score = 0;
        this.scoreElement = document.getElementById('score');
        this.messageBox = document.querySelector('.message-box');
        this.messageText = document.querySelector('.message-text');
        this.initialize();
      }
      
      initialize() {
        this.setupCollectibles();
        this.setupInteractions();
        this.setupMessageOptions();
      }
      
      setupCollectibles() {
        const collectibles = document.querySelectorAll('.shell, .fish');
        collectibles.forEach(item => {
          item.addEventListener('click', () => this.handleCollectible(item));
        });
      }
      
      handleCollectible(item) {
        item.classList.add('collected');
        this.updateScore(5);
        setTimeout(() => { item.style.display = 'none'; }, 1000);
        this.showMessage("You collected an item!");
      }
      
      setupInteractions() {
        // Boat interactions
        const boats = document.querySelectorAll('.boat');
        boats.forEach(boat => {
          boat.addEventListener('click', () => this.handleBoat(boat));
        });
        
        // Pet interactions
        const dog = document.querySelector('.dog');
        if (dog) dog.addEventListener('click', () => this.handlePet(dog, 'dog'));
        const cat = document.querySelector('.cat');
        if (cat) cat.addEventListener('click', () => this.handlePet(cat, 'cat'));
        
        // Human interactions
        const boy = document.querySelector('.person.boy');
        if (boy) boy.addEventListener('click', () => this.handleHuman(boy, "That's you, Cat! Enjoy the day at your beach home."));
        const girl = document.querySelector('.person.girl');
        if (girl) girl.addEventListener('click', () => this.handleHuman(girl, "Your girlfriend smiles warmly at you."));
        
        // House & Animal interactions
        const house = document.querySelector('.house');
        if (house) house.addEventListener('click', () => this.handleHouse());
        const cow = document.querySelector('.cow');
        if (cow) cow.addEventListener('click', () => this.handleAnimal(cow, "Moo! Your cow is happy!"));
        const goat = document.querySelector('.goat');
        if (goat) goat.addEventListener('click', () => this.handleAnimal(goat, "Baa! The goat is playful!"));
      }
      
      setupMessageOptions() {
        const options = document.querySelectorAll('.message-option');
        options.forEach(button => {
          button.addEventListener('click', () => {
            const text = button.textContent.toLowerCase();
            if (text.includes('collect')) {
              this.interact('collect');
            } else if (text.includes('feed')) {
              this.interact('feed');
            } else if (text.includes('house')) {
              this.interact('house');
            } else if (text.includes('walk')) {
              this.interact('walk');
            }
            this.hideMessage();
          });
        });
      }
      
      updateScore(points) {
        this.score += points;
        this.scoreElement.textContent = this.score;
      }
      
      showMessage(msg) {
        this.messageText.textContent = msg;
        this.messageBox.style.display = 'block';
      }
      
      hideMessage() {
        this.messageBox.style.display = 'none';
      }
      
      handleBoat(boat) {
        this.showMessage("You clicked a boat! Enjoy the ride!");
        boat.style.animationDuration = '5s';
        setTimeout(() => { boat.style.animationDuration = '20s'; }, 3000);
      }
      
      handlePet(pet, type) {
        if (type === 'dog') {
          this.showMessage("Woof! Your dog runs happily around you.");
          pet.style.left = (30 + Math.random() * 10) + '%';
        } else if (type === 'cat') {
          this.showMessage("Meow! Your cat playfully jumps and stretches.");
          pet.style.left = (52 + Math.random() * 8) + '%';
        }
      }
      
      handleHuman(human, msg) {
        this.showMessage(msg);
      }
      
      handleHouse() {
        this.showMessage("Your cozy pink house is warm and inviting, filled with lovely memories.");
        this.updateScore(8);
      }
      
      handleAnimal(animal, msg) {
        this.showMessage(msg);
        this.updateScore(5);
      }
      
      // Interactions triggered from control options
      interact(option) {
        switch(option) {
          case 'collect':
            this.showMessage("Collecting items around you...");
            this.updateScore(10);
            break;
          case 'feed':
            this.showMessage("Feeding your animals...");
            this.updateScore(5);
            break;
          case 'house':
            this.handleHouse();
            break;
          case 'walk':
            this.showMessage("Taking a leisurely walk along the shore...");
            this.updateScore(7);
            break;
          default:
            this.showMessage("Enjoy your time at Serene Shores!");
        }
      }
    }
    
    // Instantiate the game
    const game = new Game();
    
    // ===== Control Functions =====
    function changeTime(time) {
      document.body.className = time;
    }
    
    function showMessage() {
      document.querySelector('.message-box').style.display = 'block';
    }
    
    function closeMessage() {
      document.querySelector('.message-box').style.display = 'none';
    }
    
    // Display welcome message on load
    window.onload = function() {
      setTimeout(() => { game.showMessage("Welcome to your enhanced Serene Shores Interactive Game!"); }, 1000);
    };
  </script>
</body>
</html>
