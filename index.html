<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serene Shores Interactive</title>
  <style>
    /* Reset & Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.5s ease;
    }
    body {
      background-color: #e6f7ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Scene & Background Elements */
    .scene {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #e6f7ff);
    }
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 50px;
      left: 80%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffff99, #ffcc00);
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 20px #ffff99;
    }
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      z-index: 3;
      opacity: 0.8;
    }
    .cloud.cloud1 {
      top: 100px;
      left: 200px;
      width: 100px;
      height: 40px;
      animation: cloudMove 100s linear infinite;
    }
    .cloud.cloud2 {
      top: 150px;
      left: 600px;
      width: 150px;
      height: 50px;
      animation: cloudMove 150s linear infinite;
    }
    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(2000px); }
    }
    
    /* Ocean & Waves */
    .ocean {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #4fa8e0, #1e5799);
      z-index: 4;
    }
    .wave {
      position: absolute;
      width: 100%;
      height: 20px;
      background: linear-gradient(to bottom, #7fcdff, transparent);
      opacity: 0.7;
      border-radius: 50%;
      z-index: 5;
    }
    .wave.wave1 {
      bottom: 120px;
      animation: waveMove 5s ease-in-out infinite;
    }
    .wave.wave2 {
      bottom: 100px;
      animation: waveMove 7s ease-in-out infinite;
      animation-delay: 1s;
    }
    .wave.wave3 {
      bottom: 80px;
      animation: waveMove 6s ease-in-out infinite;
      animation-delay: 2s;
    }
    @keyframes waveMove {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    
    /* Beach, Grass & Island */
    .beach {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, #f2d694, #e6c88a);
      z-index: 6;
    }
    .grass-area {
      position: absolute;
      bottom: 79px;
      left: 30%;
      width: 40%;
      height: 100px;
      background: #7cba5f;
      border-radius: 100px 100px 0 0;
      z-index: 6;
    }
    .island {
      position: absolute;
      bottom: 79px;
      left: 70%;
      width: 200px;
      height: 100px;
      background: #e6c88a;
      border-radius: 100px 100px 0 0;
      z-index: 6;
    }
    
    /* Palm Tree */
    .palm-tree {
      position: absolute;
      bottom: 140px;
      left: calc(70% + 50px);
      z-index: 7;
    }
    .trunk {
      width: 15px;
      height: 80px;
      background: linear-gradient(to right, #8B4513, #A0522D);
      margin-left: 20px;
      transform: rotate(10deg);
    }
    .leaves {
      position: absolute;
      top: -40px;
      width: 60px;
      height: 60px;
    }
    .leaf {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #2e8b57;
      border-radius: 50% 50% 0 50%;
      transform-origin: bottom right;
    }
    .leaf:nth-child(1) { transform: rotate(0deg); }
    .leaf:nth-child(2) { transform: rotate(60deg); }
    .leaf:nth-child(3) { transform: rotate(120deg); }
    .leaf:nth-child(4) { transform: rotate(180deg); }
    .leaf:nth-child(5) { transform: rotate(240deg); }
    .leaf:nth-child(6) { transform: rotate(300deg); }
    
    /* Boats */
    .boat {
      position: absolute;
      bottom: 130px;
      z-index: 7;
      cursor: pointer;
      animation: boatSail 20s linear infinite;
    }
    .boat .boat-body {
      width: 100px;
      height: 30px;
      background: #8B4513;
      border-radius: 0 20px 0 20px;
    }
    .boat .sail {
      position: absolute;
      top: -60px;
      left: 30px;
      width: 5px;
      height: 60px;
      background: #A0522D;
    }
    .boat .sail-canvas {
      position: absolute;
      top: -50px;
      left: 35px;
      width: 40px;
      height: 50px;
      background: white;
      border-radius: 10px;
    }
    .boat .cabin {
      position: absolute;
      bottom: 30px;
      left: 15px;
      width: 30px;
      height: 20px;
      background: #A0522D;
    }
    /* Smaller & Larger Boats */
    .boat.small-boat { width: 70px; }
    .boat.large-boat { width: 120px; }
    @keyframes boatSail {
      0% { left: 10%; }
      50% { left: 50%; }
      100% { left: 10%; }
    }
    
    /* Shells */
    .shell {
      position: absolute;
      width: 20px;
      height: 15px;
      background: #ffcccc;
      border-radius: 50% 50% 0 0;
      z-index: 7;
      cursor: pointer;
    }
    .shell::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 15px;
      background: linear-gradient(to right, transparent, #ffcccc);
      border-radius: 10px 10px 0 0;
    }
    .shell.shell1 { bottom: 20px; left: 20%; }
    .shell.shell2 { bottom: 30px; left: 40%; }
    .shell.shell3 { bottom: 25px; left: 60%; }
    
    /* Fish */
    .fish {
      position: absolute;
      width: 25px;
      height: 15px;
      background: #ff9999;
      border-radius: 50%;
      z-index: 6;
      cursor: pointer;
    }
    .fish::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 5px;
      border-left: 15px solid #ff9999;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
    }
    .fish.fish1 {
      bottom: 100px;
      left: 30%;
      animation: fishSwim 30s linear infinite;
      background: #f67280;
    }
    .fish.fish2 {
      bottom: 120px;
      left: 40%;
      animation: fishSwim 25s linear infinite;
      animation-delay: 5s;
      background: #6c5b7b;
    }
    .fish.fish3 {
      bottom: 140px;
      left: 60%;
      animation: fishSwim 35s linear infinite;
      animation-delay: 10s;
      background: #c06c84;
    }
    @keyframes fishSwim {
      0% { transform: translateX(0); }
      50% { transform: translateX(200px) scaleX(-1); }
      100% { transform: translateX(0) scaleX(1); }
    }
    
    /* House */
    .house {
      position: absolute;
      bottom: 79px;
      left: 35%;
      z-index: 7;
      cursor: pointer;
    }
    .house-base {
      width: 90px;
      height: 65px;
      background: #ffd1dc;
      border: 3px solid #d38c9f;
      border-radius: 10px;
    }
    .house-roof {
      width: 110px;
      height: 50px;
      background: #d38c9f;
      margin-left: -10px;
      margin-top: -20px;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      position: relative;
    }
    .chimney {
      position: absolute;
      width: 15px;
      height: 25px;
      background: #d38c9f;
      top: -20px;
      right: 20px;
    }
    .house-door {
      position: absolute;
      bottom: 0;
      left: 35px;
      width: 20px;
      height: 30px;
      background: #fff0f5;
      border: 2px solid #d38c9f;
      border-radius: 10px 10px 0 0;
    }
    .window {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #c1e3ff;
      border: 2px solid #d38c9f;
      border-radius: 50%;
    }
    .window.window1 { top: 15px; left: 15px; }
    .window.window2 { top: 15px; right: 15px; }
    .flower-box {
      position: absolute;
      width: 40px;
      height: 10px;
      background: #d38c9f;
      bottom: 10px;
      left: 5px;
    }
    .flower {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff99cc;
      border-radius: 50%;
      bottom: 10px;
    }
    .flower.flower1 { left: 8px; }
    .flower.flower2 { left: 18px; }
    .flower.flower3 { left: 28px; }
    
    /* Animal Pen & Fence */
    .animal-pen {
      position: absolute;
      bottom: 85px;
      left: 50%;
      width: 100px;
      height: 60px;
      border: 3px solid #8B4513;
      border-radius: 5px;
      z-index: 6;
    }
    .fence {
      position: absolute;
      height: 20px;
      background: #A0522D;
      z-index: 7;
      bottom: 79px;
    }
    .fence.fence1 { left: 30%; width: 40px; }
    .fence.fence2 { left: 50%; width: 100px; }
    
    /* Farm Animals */
    .animal {
      position: absolute;
      z-index: 7;
      cursor: pointer;
    }
    .cow {
      width: 40px;
      height: 30px;
      background: white;
      border-radius: 10px;
      bottom: 90px;
      left: 48%;
    }
    .cow::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 15px;
      background: white;
      border-radius: 50%;
      top: -5px;
      left: -5px;
    }
    .cow::after {
      content: "üêÑ";
      position: absolute;
      font-size: 20px;
      top: -10px;
      left: 5px;
    }
    .goat {
      bottom: 90px;
      left: 55%;
    }
    .goat::after {
      content: "üêê";
      position: absolute;
      font-size: 20px;
    }
    
    /* Pets with Interactive Movement */
    .dog, .cat {
      position: absolute;
      bottom: 85px;
      z-index: 7;
      cursor: pointer;
    }
    .dog {
      left: 30%;
      animation: dogRun 4s ease-in-out infinite;
    }
    .dog::after {
      content: "üêï";
      position: absolute;
      font-size: 20px;
    }
    .cat {
      left: 52%;
      animation: catMove 5s ease-in-out infinite;
    }
    .cat::after {
      content: "üêà";
      position: absolute;
      font-size: 20px;
    }
    @keyframes dogRun {
      0% { left: 30%; }
      50% { left: 35%; }
      100% { left: 30%; }
    }
    @keyframes catMove {
      0% { left: 52%; }
      50% { left: 55%; }
      100% { left: 52%; }
    }
    
    /* Humans with Realistic 2D Limbs */
    .person {
      position: absolute;
      width: 40px;
      height: 100px;
      cursor: pointer;
    }
    .person .human {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .person .head {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: #ffe0bd;
      border-radius: 50%;
      border: 2px solid #000;
    }
    .person .body {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: #00aced;
    }
    .person .left-arm {
      position: absolute;
      top: 35px;
      left: 0;
      width: 10px;
      height: 30px;
      background: #ffe0bd;
      transform: rotate(10deg);
    }
    .person .right-arm {
      position: absolute;
      top: 35px;
      right: 0;
      width: 10px;
      height: 30px;
      background: #ffe0bd;
      transform: rotate(-10deg);
    }
    .person .left-leg {
      position: absolute;
      bottom: 0;
      left: 40%;
      width: 8px;
      height: 30px;
      background: #000;
    }
    .person .right-leg {
      position: absolute;
      bottom: 0;
      right: 40%;
      width: 8px;
      height: 30px;
      background: #000;
    }
    .boy {
      bottom: 85px;
      left: 40%;
      animation: walkAround 20s linear infinite;
    }
    .girl {
      bottom: 85px;
      left: 43%;
      animation: walkAround 20s linear infinite;
      animation-delay: 1s;
    }
    @keyframes walkAround {
      0% { transform: translateX(0); }
      25% { transform: translateX(50px); }
      50% { transform: translateX(100px); }
      75% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }
    
    /* Score Board */
    .score-board {
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 10;
    }
    
    /* Inventory & Time Cycle */
    .inventory {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      padding: 10px;
      z-index: 10;
    }
    .inventory-title {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .inventory-items {
      display: flex;
      gap: 10px;
    }
    .inventory-item {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .time-cycle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      z-index: 10;
    }
    .time-label {
      margin-right: 10px;
    }
    
    /* Message Box */
    .message-box {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      z-index: 100;
      display: none;
    }
    .message-text {
      margin-bottom: 10px;
    }
    .message-options {
      display: flex;
      gap: 10px;
    }
    .message-option {
      padding: 5px 10px;
      background: #4fa8e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Controls */
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      z-index: 10;
    }
    .button {
      padding: 10px 15px;
      background: #4fa8e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover { background: #3887b7; }
    
    /* Time Cycle Styles */
    body.morning {
      background-color: #e6f7ff;
    }
    body.morning .sky {
      background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
    }
    body.morning .sun {
      top: 80px;
      left: 30%;
      background: radial-gradient(circle, #ffff99, #ffcc00);
    }
    body.afternoon {
      background-color: #e6f7ff;
    }
    body.afternoon .sky {
      background: linear-gradient(to bottom, #87CEEB, #c9e9f6);
    }
    body.afternoon .sun {
      top: 50px;
      left: 80%;
      background: radial-gradient(circle, #ffff99, #ffcc00);
    }
    body.evening {
      background-color: #ffefd5;
    }
    body.evening .sky {
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
    }
    body.evening .sun {
      top: 120px;
      left: 90%;
      background: radial-gradient(circle, #ff9966, #ff5e62);
    }
    body.night {
      background-color: #0f2027;
    }
    body.night .sky {
      background: linear-gradient(to bottom, #0f2027, #203a43);
    }
    body.night .sun {
      top: 80px;
      left: 80%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #f5f5f5, #e6e6e6);
      box-shadow: 0 0 20px #f5f5f5;
    }
    body.night .ocean {
      background: linear-gradient(to bottom, #203a43, #0f2027);
    }
    
    /* Collected Items Animation */
    .collected {
      animation: collect 1s forwards;
    }
    @keyframes collect {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body class="afternoon">
  <div class="scene">
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="score-board">Score: <span id="score">0</span></div>
    
    <!-- Boats -->
    <div class="boat" id="boat1">
      <div class="boat-body"></div>
      <div class="sail"></div>
      <div class="sail-canvas"></div>
      <div class="cabin"></div>
    </div>
    <div class="boat small-boat" id="boat2" style="bottom: 150px;">
      <div class="boat-body"></div>
      <div class="sail" style="top: -40px; left: 20px;"></div>
      <div class="sail-canvas" style="top: -30px; left: 25px; width: 30px; height: 40px;"></div>
      <div class="cabin" style="bottom: 20px; left: 10px; width: 20px; height: 15px;"></div>
    </div>
    <div class="boat large-boat" id="boat3" style="bottom: 110px;">
      <div class="boat-body"></div>
      <div class="sail" style="top: -70px; left: 40px;"></div>
      <div class="sail-canvas" style="top: -60px; left: 45px; width: 50px; height: 60px;"></div>
      <div class="cabin" style="bottom: 40px; left: 20px; width: 40px; height: 25px;"></div>
    </div>
    
    <div class="ocean"></div>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="fish fish1"></div>
    <div class="fish fish2"></div>
    <div class="fish fish3"></div>
    <div class="dock"></div>
    <div class="dock-top"></div>
    <div class="beach"></div>
    <div class="shell shell1"></div>
    <div class="shell shell2"></div>
    <div class="shell shell3"></div>
    <div class="island"></div>
    <div class="palm-tree">
      <div class="trunk"></div>
      <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
    </div>
    <div class="grass-area"></div>
    <div class="house">
      <div class="house-roof">
        <div class="chimney"></div>
      </div>
      <div class="house-base">
        <div class="house-door"></div>
        <div class="window window1"></div>
        <div class="window window2"></div>
        <div class="flower-box">
          <div class="flower flower1"></div>
          <div class="flower flower2"></div>
          <div class="flower flower3"></div>
        </div>
      </div>
    </div>
    <div class="animal-pen"></div>
    <div class="fence fence1"></div>
    <div class="fence fence2"></div>
    <div class="animal cow"></div>
    <div class="animal goat"></div>
    <div class="dog"></div>
    <div class="cat"></div>
    
    <!-- Humans with Realistic Limbs -->
    <div class="person boy">
      <div class="human">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>
    <div class="person girl">
      <div class="human">
        <div class="head" style="background:#ffccaa;"></div>
        <div class="body" style="background:#ff69b4;"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>
    
    <!-- Message Box -->
    <div class="message-box">
      <div class="message-text">
        Welcome to your enhanced Serene Shores Interactive Game! Collect items, interact with your surroundings, and explore your beach home. What would you like to do?
      </div>
      <div class="message-options">
        <button class="message-option" onclick="collectItem('shell')">Collect shells</button>
        <button class="message-option" onclick="interactAnimals()">Feed animals</button>
        <button class="message-option" onclick="visitHouse()">Go to house</button>
        <button class="message-option" onclick="takeWalk()">Take a walk</button>
      </div>
    </div>
  </div>
  
  <!-- Controls -->
  <div class="controls">
    <button class="button" onclick="changeTime('morning')">Morning</button>
    <button class="button" onclick="changeTime('afternoon')">Afternoon</button>
    <button class="button" onclick="changeTime('evening')">Evening</button>
    <button class="button" onclick="changeTime('night')">Night</button>
    <button class="button" onclick="showMessage()">Interact</button>
  </div>

  <script>
    let score = 0;
    function updateScore(points) {
      score += points;
      document.getElementById('score').textContent = score;
    }
    
    function changeTime(time) {
      document.body.className = time;
      if(document.querySelector('.time-value'))
        document.querySelector('.time-value').textContent = time.charAt(0).toUpperCase() + time.slice(1);
    }
    
    function showMessage() {
      document.querySelector('.message-box').style.display = 'block';
    }
    
    function closeMessage() {
      document.querySelector('.message-box').style.display = 'none';
    }
    
    function collectItem(itemType) {
      document.querySelector('.message-text').textContent = 'You collected a ' + itemType + '!';
      updateScore(10);
      showMessage();
    }
    
    function interactAnimals() {
      document.querySelector('.message-text').textContent = 'The animals seem excited! They gather around as you feed them.';
      updateScore(5);
      showMessage();
    }
    
    function visitHouse() {
      document.querySelector('.message-text').textContent = 'Your cozy pink house is warm and inviting, filled with memories of love and laughter.';
      updateScore(8);
      showMessage();
    }
    
    function takeWalk() {
      document.querySelector('.message-text').textContent = 'You take a relaxing walk along the shore, feeling the soft sand under your feet.';
      updateScore(7);
      showMessage();
    }
    
    // Initialize with welcome message
    window.onload = function() {
      setTimeout(showMessage, 1000);
    };
    
    // Make collectibles disappear on click
    const collectibles = document.querySelectorAll('.shell, .fish');
    collectibles.forEach(item => {
      item.addEventListener('click', function() {
        this.classList.add('collected');
        updateScore(5);
        setTimeout(() => { this.style.display = 'none'; }, 1000);
      });
    });
    
    // Boat interaction: speed boost on click
    const boats = document.querySelectorAll('.boat');
    boats.forEach(boat => {
      boat.addEventListener('click', function() {
        this.style.animationDuration = '5s';
        setTimeout(() => { this.style.animationDuration = '20s'; }, 3000);
      });
    });
    
    // Pet interactions: reposition on click
    const dog = document.querySelector('.dog');
    dog.addEventListener('click', function() {
      document.querySelector('.message-text').textContent = 'Woof! Your dog wags its tail happily and runs around you.';
      showMessage();
      dog.style.left = (30 + Math.random() * 10) + '%';
    });
    
    const cat = document.querySelector('.cat');
    cat.addEventListener('click', function() {
      document.querySelector('.message-text').textContent = 'Meow! Your cat playfully jumps and stretches under the sun.';
      showMessage();
      cat.style.left = (52 + Math.random() * 8) + '%';
    });
    
    // Human interactions: clicking on boy and girl
    const boy = document.querySelector('.person.boy');
    boy.addEventListener('click', function() {
      document.querySelector('.message-text').textContent = "That's you, Cat! Enjoying the beautiful day at your beach home.";
      showMessage();
    });
    
    const girl = document.querySelector('.person.girl');
    girl.addEventListener('click', function() {
      document.querySelector('.message-text').textContent = "Your girlfriend smiles warmly at you, her eyes full of love.";
      showMessage();
    });
  </script>
