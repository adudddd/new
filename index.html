        * {

            padding: 0;
            box-sizing: border-box;

            overflow: hidden;
            position: relative;

            border-radius: 50px;

        }

        .cloud2 {

        .ocean {

        .wave {

        .flower-box {

        .flower {

        /* --- Add Legs and Arms to Boy (Player) --- */
        .boy::before, .boy::after { /* Using ::before and ::after for legs/arms */

            position: absolute;
            background-color: #8B4513; /* Example brown color, adjust to skin/clothing */
            width: 4px; /* Leg/arm width */
            height: 15px; /* Leg/arm height */

            border-radius: 2px; /* Slight rounding */
            z-index: -1; /* Behind the emoji visually */
        }

        .boy::before { /* Left leg/arm */
            left: 7px; /* Adjust position relative to body center */
            transform-origin: top center; /* Rotation point */
        }

        .boy::after { /* Right leg/arm */
            right: 7px; /* Adjust position */
            transform-origin: top center;
        }


        .girl {
            bottom: 85px;

        }

        .girl::after {
            content: "üëß";

        }

        .animal-pen {
            position: absolute;
            bottom: 85px;

        .controls {

        .time-cycle {
            position: absolute;

            /* position time-cycle to the right of inventory with spacing */

        /* Health Bar (unchanged) */
        .health-bar-container {

        /* Combat Visuals - Player Attacks */
        .attack-visual { /* Base class for all attack visuals */
            position: absolute;
            pointer-events: none; /* Prevent blocking clicks */
            z-index: 11; /* Above characters */
        }

        .melee-attack {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 0, 0, 0.7); /* Red, semi-transparent */
            border-radius: 50%;
            animation: meleeSwing 0.5s forwards; /* 'forwards' keeps last frame of animation */
            transform-origin: center;
            /* Position to originate from player */
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes meleeSwing {
            0% { transform: translateX(-50%) translateY(0) rotate(0deg) scale(0); opacity: 0.8; }
            50% { transform: translateX(-50%) translateY(-20px) rotate(180deg) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) translateY(0) rotate(360deg) scale(0); opacity: 0; } /* Fade out at end */
        }


        .ranged-attack {
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            animation: shootProjectile 0.7s linear forwards;
        }
        @keyframes shootProjectile {
            0% { transform: translateX(0) translateY(0); opacity: 1;}
            100% { transform: translateX(300px) translateY(-50px); opacity: 0; } /* Adjust trajectory and distance */
        }

        .special-attack { /* Area of effect visual */
            width: 0px; /* Start small, expand */
            height: 0px;
            border-radius: 50%;
            background-color: rgba(255, 255, 0, 0.5); /* Yellow, semi-transparent */
            opacity: 0.8;
            animation: explodeArea 0.8s ease-out forwards;
        }
        @keyframes explodeArea {
            0% { width: 0px; height: 0px; opacity: 0.5; }
            100% { width: 200px; height: 200px; opacity: 0; } /* Expand and fade out */
        }

        /* Game Animations - (Existing cloudMove, waveMove, fishSwim, birdFly, sunriseSun, collect - unchanged) */

            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(2000px);
            }
        }

        @keyframes waveMove {
            0%, 100% {

            }
        }

        @keyframes fishSwim {
            0% {

            }
            100% {

        @keyframes walkAround { /* Extended walkAround to animate legs/arms too */
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(30px); }
            50% { transform: translateX(60px); }
            75% { transform: translateX(30px); }

            /* Leg/Arm Movements during walking animation */
            25% .boy::before { transform: rotate(-30deg); } /* Left leg back, right forward at 25% of cycle */
            25% .boy::after { transform: rotate(30deg); }

            75% .boy::before { transform: rotate(30deg); }  /* Left leg forward, right back at 75% of cycle */
            75% .boy::after { transform: rotate(-30deg); }
        }

        <button class="button" onclick="performAttack('ranged')">Ranged Attack</button>

    <script>
        /* --- Game Variables and Setup --- */
        let player = document.querySelector('.boy');
        let playerHealthBar = document.querySelector('.player-health');
        let alienContainer = document.querySelector('.alien-container'); // Container for aliens
        let gameOverMessageElement = document.getElementById('gameOverMessage');
        let gameOverTextElement = document.getElementById('gameOverText');
        let gameMessageTextElement = document.getElementById('gameMessageText');
        let gameMessageOptionsElement = document.getElementById('gameMessageOptions');
        let grassArea = document.querySelector('.grass-area');

        // Resource counters in inventory display
        let shellCountDisplay = document.querySelector('.shell-count');
        let fishCountDisplay = document.querySelector('.fish-count');
        let upgradePointsDisplay = document.querySelector('.upgrade-points');

        let playerSpeed = 5;
        let playerHealth = 100;
        let playerAttackDamage = { melee: 20, ranged: 15, special: 30 }; // Base damages, can be upgraded

        let gameActive = false;
        let isGameOver = false;
        let currentWave = 0;
        let shells = 0;
        let fishes = 0;
        let upgradePoints = 0; // Points earned for wave clears or resource collection to spend on upgrades

        let playerAttackHistory = []; // For basic AI learning
        let activeAliens = [];      // Array to manage multiple aliens
        let waveConfig = [ // Configure waves
            { waveNumber: 1, enemyType: 'drone', enemyCount: 1 },
            { waveNumber: 2, enemyType: 'drone', enemyCount: 2 },
            { waveNumber: 3, enemyType: 'shielded', enemyCount: 1 },
            { waveNumber: 4, enemyType: 'drone', enemyCount: 2, enemyType2: 'shielded', enemyCount2: 1 }, // Mixed wave
            { waveNumber: 5, enemyType: 'elite', enemyCount: 1 } ,
            { waveNumber: 6, enemyType: 'elite', enemyCount: 2 },
            { waveNumber: 7, enemyType: 'boss', enemyCount: 1 },
        ];
        let currentWaveIndex = 0; // Start at wave config index 0.


        /* --- Game Objects and Classes --- */
        class Alien {
            constructor(type) {
                this.type = type;
                this.health = this.getInitialHealth(type);
                this.speed = this.getInitialSpeed(type); // Set different speeds for different types
                this.damage = this.getInitialDamage(type); // Damage amount they deal
                this.element = this.createAlienElement(type); // DOM element representing the alien
                this.isAttacking = false;
                this.attackInterval = null;
                this.moveInterval = null;
                this.attackPattern = []; // Learned patterns from player

                alienContainer.appendChild(this.element); // Add to scene
                activeAliens.push(this); // Add to active aliens array
            }

            getInitialHealth(type) {
                switch (type) {
                    case 'drone': return 50;
                    case 'shielded': return 80;
                    case 'elite': return 120;
                    case 'boss': return 200;
                    default: return 100;
                }
            }

            getInitialSpeed(type) { // Define speed per type
                switch (type) {
                    case 'drone': return 0.8; // Slower drones
                    case 'shielded': return 0.6; // Shielded even slower maybe
                    case 'elite': return 1.2;  // Elites faster
                    case 'boss': return 0.9;   // Boss a bit slower than elite but tougher
                    default: return 1;
                }
            }
             getInitialDamage(type) {
                switch (type) {
                    case 'drone': return 10;
                    case 'shielded': return 15;
                    case 'elite': return 25;
                    case 'boss': return 35;
                    default: return 15;
                }
            }

            createAlienElement(type) {
                const alienDiv = document.createElement('div');
                alienDiv.classList.add('alien', `alien-${type}`); // e.g., alien alien-drone

                const healthBarContainer = document.createElement('div');
                healthBarContainer.classList.add('health-bar-container');
                const healthBar = document.createElement('div');
                healthBar.classList.add('health-bar', 'enemy-health'); // Re-using enemy-health style
                healthBarContainer.appendChild(healthBar);
                alienDiv.appendChild(healthBarContainer);

                alienDiv.style.left = '75%'; // Initial spawn position
                return alienDiv;
            }

            startAI() {
                this.moveInterval = setInterval(() => this.moveTowardsPlayer(), 150);
                this.attackInterval = setInterval(() => {
                    if (!this.isAttacking && gameActive && distanceBetweenElements(player, this.element) < 120) { // Similar range check
                        this.attackPlayer();
                    }
                }, 1500); // Attack every 1.5 seconds
            }

            stopAI() {
                clearInterval(this.moveInterval);
                clearInterval(this.attackInterval);
            }


            moveTowardsPlayer() {
                if (!gameActive || isGameOver || !this.element) return;

                const playerRect = player.getBoundingClientRect();
                const alienRect = this.element.getBoundingClientRect();
                let dx = 0;

                if (alienRect.left > playerRect.left) {
                    dx = -this.speed; // Move left
                } else if (alienRect.left < playerRect.left) {
                    dx = this.speed;  // Move right
                }

                let newAlienLeft = parseFloat(this.element.style.left || getComputedStyle(this.element).left);
                newAlienLeft += dx;
                newAlienLeft = Math.max(0, Math.min(newAlienLeft, 95));
                this.element.style.left = `${newAlienLeft}%`;

                 if (isColliding(this.element, grassArea)) { // House damage check
                    damageHouse(this.damage / 20 ); // Aliens cause house damage over time
                }
            }


            attackPlayer() {
                if (!this.isAttacking && gameActive && this.element && !isGameOver) {
                    this.isAttacking = true;
                    this.element.classList.add('attacking');

                    damagePlayer(this.damage); // Alien's damage value

                    setTimeout(() => {
                        this.element.classList.remove('attacking');
                        this.isAttacking = false;
                    }, 500);
                }
            }

            takeDamage(damage) {
                this.health -= damage;
                if (this.health < 0) this.health = 0;
                this.updateHealthBar();

                const healthBarElement = this.element.querySelector('.enemy-health');
                if (healthBarElement) {
                    healthBarElement.classList.add('damage');
                    setTimeout(() => healthBarElement.classList.remove('damage'), 200);
                }

                if (this.health <= 0) {
                    this.die();
                }
            }

            updateHealthBar() {
                const healthBarElement = this.element.querySelector('.enemy-health');
                if (healthBarElement) {
                    healthBarElement.style.width = `${(this.health / this.getInitialHealth(this.type)) * 100}%`;
                     if (this.health <= this.getInitialHealth(this.type) * 0.25) {
                        healthBarElement.style.backgroundColor = 'red';
                    } else if (this.health <= this.getInitialHealth(this.type) * 0.5) {
                        healthBarElement.style.backgroundColor = 'orange';
                    } else {
                        healthBarElement.style.backgroundColor = 'green';
                    }
                }
            }


            die() {
                this.stopAI();
                this.element.remove();
                activeAliens = activeAliens.filter(alien => alien !== this);

                incrementUpgradePoints(1); // Award upgrade points on defeat

                checkWaveClear();
            }


            adapt(attackType) { // Very basic adaptation
                if (attackType === 'melee' && !this.attackPattern.includes('dodgeMelee')) {
                    this.attackPattern.push('dodgeMelee');
                    console.log(`${this.type} alien is adapting to melee attacks!`);
                }
            }

            tryDodge(attackType) {
                if (attackType === 'melee' && this.attackPattern.includes('dodgeMelee') && Math.random() < 0.3) {
                    console.log(`${this.type} alien dodged melee!`);
                    return true;
                }
                return false;
            }


        } // End Alien Class

        /* --- Player and House Objects (Basic placeholders for now) --- */
        let houseHealth = 100;
        function damageHouse(damageAmount) {
            if (isGameOver) return;

            houseHealth -= damageAmount;
            if (houseHealth < 0) houseHealth = 0;

            if (houseHealth <= 0) {
                homeDefeated();
            } else {
                showMessageWithText("Your house is under attack!", [{text: 'Defend!', action: closeMessage}]);
            }
        }


        /* --- Game Logic Functions (Modified) --- */
        function updateTimeDisplay() {
            document.querySelector('.time-value').textContent = document.body.className.charAt(0).toUpperCase() + document.body.className.slice(1);
        }

        function changeTime(time) {
            document.body.className = time;
            updateTimeDisplay();
        }

        function showMessage(messageText, options) { // Modified showMessage
            gameMessageTextElement.textContent = messageText;
            gameMessageOptionsElement.innerHTML = ''; // Clear old buttons

            if (options && options.length > 0) {
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'message-option';
                    button.textContent = option.text;
                    button.onclick = option.action;
                    gameMessageOptionsElement.appendChild(button);
                });
            } else { // Default "Close" if no options given
                 const defaultButton = document.createElement('button');
                    defaultButton.className = 'message-option';
                    defaultButton.textContent = "Close";
                    defaultButton.onclick = closeMessage;
                    gameMessageOptionsElement.appendChild(defaultButton);
            }

            document.querySelector('.message-box').style.display = 'block';
        }


        function closeMessage() {
            document.querySelector('.message-box').style.display = 'none';
        }


        function performAttack(attackType) {
            if (!gameActive || isGameOver || !activeAliens[0]) return;

            let currentAlien = activeAliens[0];

             if (currentAlien.tryDodge(attackType)) { // Check for dodge
                showMessageWithText(`${currentAlien.type} dodged your ${attackType} attack!`, ['Adapt!']);
                playerAttackHistory.push(attackType);
                return; // Exit attack if dodged.
             }

            playerAttackHistory.push(attackType); // Record attack used
            currentAlien.adapt(attackType);

            let damage = playerAttackDamage[attackType];
            let visualClass;

            switch (attackType) {
                case 'melee': visualClass = 'melee-attack'; break;
                case 'ranged': visualClass = 'ranged-attack'; break;
                case 'special': visualClass = 'special-attack'; damage = playerAttackDamage.special; break; // Special might have separate damage
                default: return;
            }

            const attackVisual = document.createElement('div');
            attackVisual.classList.add('attack-visual', visualClass);
            player.appendChild(attackVisual);

            if (attackType === 'ranged') {
                 const projectileAnimation = attackVisual.animate([
                    { transform: 'translateX(0) translateY(0)', opacity: 1 },
                    { transform: `translateX(${currentAlien.element.offsetLeft - player.offsetLeft + (currentAlien.element.offsetWidth /2) - (player.offsetWidth/2)}px) translateY(${currentAlien.element.offsetTop - player.offsetTop + (currentAlien.element.offsetHeight /2) - (player.offsetHeight/2) + 30 }px)`, opacity: 1 },
                    { transform: `translateX(${currentAlien.element.offsetLeft - player.offsetLeft + (currentAlien.element.offsetWidth /2) - (player.offsetWidth/2)}px) translateY(${currentAlien.element.offsetTop - player.offsetTop + (currentAlien.element.offsetHeight /2) - (player.offsetHeight/2) + 30}px)`, opacity: 0 },
                 ], {
                    duration: 700, // projectile duration in ms
                    easing: 'linear',
                    fill: 'forwards'
                });

                projectileAnimation.onfinish = () => {
                    attackVisual.remove();
                     currentAlien.takeDamage(damage); // Apply damage after animation completes.
                };

            } else { // Melee & Special
                setTimeout(() => { // Timing to allow animation to play
                    attackVisual.remove();
                    currentAlien.takeDamage(damage);
                }, 500);
            }
        }


        function damagePlayer(damage) {
            if (!isGameOver && gameActive) {
                playerHealth -= damage;
                if (playerHealth < 0) playerHealth = 0;
                updateHealthBar(playerHealthBar, playerHealth);

                playerHealthBar.classList.add('damage');
                setTimeout(() => playerHealthBar.classList.remove('damage'), 200);

                if (playerHealth <= 0) {
                    playerDefeated();
                }
            }
        }

        function updateHealthBar(healthBarElement, currentHealth) {
            healthBarElement.style.width = `${currentHealth}%`;
             if (currentHealth <= 25) {
                healthBarElement.style.backgroundColor = 'red';
            } else if (currentHealth <= 50) {
                healthBarElement.style.backgroundColor = 'orange';
            } else {
                healthBarElement.style.backgroundColor = 'green';
            }
        }


        function spawnWave(waveData) {
            if (!waveData) { // If no more waves defined, you've won.
                gameWon();
                return;
            }

            currentWave = waveData.waveNumber;
            showMessageWithText(`Wave ${currentWave} incoming! Prepare for battle!`, [{text: 'Get Ready!', action: closeMessage}]);

            if (waveData.enemyType) { // Spawn first enemy type
                 const newAlien = new Alien(waveData.enemyType);
                 newAlien.startAI();
            }
            if (waveData.enemyType2) { // Spawn second enemy type if defined
                const newAlien2 = new Alien(waveData.enemyType2);
                newAlien2.startAI();
            }

        }

        function checkWaveClear() {
            if (activeAliens.length === 0) { // Wave cleared when no active aliens left
                incrementUpgradePoints(5); // Award bonus points for wave clear
                updateInventoryDisplay();

                currentWaveIndex++;
                if (currentWaveIndex < waveConfig.length) {
                    setTimeout(() => spawnWave(waveConfig[currentWaveIndex]), 2000); // Delay next wave slightly
                } else {
                    gameWon(); // All waves complete, player wins
                }
            }
        }


        function enemyDefeated() { // Now called directly from Alien.die()
            // (Functionality now handled in Alien.die() method.)
        }

        function incrementUpgradePoints(points) {
            upgradePoints += points;
            updateInventoryDisplay();
        }

        function updateInventoryDisplay() {
            shellCountDisplay.textContent = `${shells}`;
            fishCountDisplay.textContent = `${fishes}`;
            upgradePointsDisplay.textContent = `${upgradePoints}`;
        }


        function collectResource(resourceType) {
            if (resourceType === 'shell') {
                shells++;
                showMessageWithText("You collected a shell! Use it to craft upgrades.", [{text: 'OK', action: closeMessage}]);
            } else if (resourceType === 'fish') {
                fishes++;
                showMessageWithText("You caught a fish! Tasty and maybe useful.", [{text: 'Yum', action: closeMessage}]);
            }
            updateInventoryDisplay();
        }

        // Modify collectible interactions to trigger collectResource()
        const collectibles = document.querySelectorAll('.shell, .fish');
        collectibles.forEach(item => {
            item.addEventListener('click', function() {
                const resourceType = this.classList.contains('shell') ? 'shell' : 'fish';
                collectResource(resourceType);
                this.classList.add('collected');
                setTimeout(() => {
                    this.style.display = 'none';
                }, 1000);
            });
        });


        function playerDefeated() {
            isGameOver = true;
            gameActive = false;
            activeAliens.forEach(alien => alien.stopAI());

            gameOverTextElement.textContent = "Aliens have breached your defenses!";
            gameOverMessageElement.style.display = 'block';
        }

        function homeDefeated() {
             isGameOver = true;
             gameActive = false;
             activeAliens.forEach(alien => alien.stopAI());
             gameOverTextElement.textContent = "Your home is destroyed!";
             gameOverMessageElement.style.display = 'block';
         }


        function gameWon() {
            isGameOver = true;
            gameActive = false;
            activeAliens.forEach(alien => alien.stopAI());

            gameOverTextElement.textContent = "You defended Serene Shores! Wave Complete!";
            gameOverMessageElement.style.display = 'block';


        }

        function restartGame() {
            isGameOver = false;
            gameActive = true;
            playerHealth = 100;
            houseHealth = 100;
            updateHealthBar(playerHealthBar, playerHealth);
            shells = 0; fishes = 0; upgradePoints = 0;

            updateInventoryDisplay();

            alienContainer.innerHTML = '';
            activeAliens = [];

            currentWaveIndex = 0;
            gameOverMessageElement.style.display = 'none';

            startGame();

        }


        function startGame() {
            if (gameActive) return; // Prevent starting multiple times
            gameActive = true; // Set gameActive at start of startGame


             showMessageWithText("Wave 1 incoming! Prepare for battle!", [{text: 'Get Ready!', action: closeMessage}]); // Show initial wave message
            setTimeout(() => spawnWave(waveConfig[currentWaveIndex]), 1000); // Spawn first wave slightly after message


            updateInventoryDisplay(); // Initialize inventory counts display
        }

        function showUpgrades() {
             if (upgradePoints > 0) { // Only show if there are points
                showMessageWithText(`Upgrade Menu: Points: ${upgradePoints}. What do you want to upgrade?`, [
                    { text: "Sword (+10 Melee Damage, 10pts)", action: () => upgradeWeapon('melee', 10) },
                    { text: "Bow (+5 Ranged Damage, 8pts)", action: () => upgradeWeapon('ranged', 5) },
                    { text: "Bomb (Radius++, 15pts)", action: () => upgradeSpecialAttack('radius') }, // Example - specific upgrade action
                    { text: "Cancel", action: closeMessage} // Option to close upgrade menu.
                ]);
             } else {
                showMessageWithText("Not enough Upgrade Points! Earn more by defeating waves.", [{text: 'OK', action: closeMessage}]);
             }
        }

        function upgradeWeapon(weaponType, damageIncrease) {
            const cost = (weaponType === 'melee') ? 10 : 8; // Example cost system - can scale by level, etc.

            if (upgradePoints >= cost) {
                upgradePoints -= cost;
                playerAttackDamage[weaponType] += damageIncrease;
                updateInventoryDisplay();
                showMessageWithText(`${weaponType.charAt(0).toUpperCase() + weaponType.slice(1)} upgraded! Increased damage by ${damageIncrease}.`, [{text: 'Continue', action: showUpgrades}]);
             } else {
                showMessageWithText("Not enough Upgrade Points for this upgrade!", [{text: 'OK', action: showUpgrades}]);
             }
        }
         function upgradeSpecialAttack(upgradeType) { // Example special attack upgrade function
             const cost = 15;

            if (upgradePoints >= cost) {
                upgradePoints -= cost;
                // Example of upgrading some aspect of special attack visually or in effect - placeholder for now.
                // Could modify the explosion animation duration, size, or even damage radius *mechanically* (beyond visual).

                updateInventoryDisplay();
                showMessageWithText(`Special Attack Radius increased! (Visual placeholder only for now, code update needed for real radius change).`, [{text: 'Continue', action: showUpgrades}]);
            } else {
                 showMessageWithText("Not enough Upgrade Points!", [{text: 'OK', action: showUpgrades}]);
            }

        }


        /* --- Event Listeners and Initialization (Modified Keydown, Init Message) --- */
        document.addEventListener('keydown', function(event) {
            if (!gameActive || isGameOver) return;

            let currentLeft = parseFloat(player.style.left || getComputedStyle(player).left);

            switch (event.key) {
                case 'ArrowLeft':
                case 'a':
                    currentLeft -= playerSpeed;
                    break;
                case 'ArrowRight':
                case 'd':
                    currentLeft += playerSpeed;
                    break;
               // No attack control in keydown, using buttons now for attack type selection
            }

            currentLeft = Math.max(20, Math.min(currentLeft, 70));
            player.style.left = `${currentLeft}%`;

            if (activeAliens[0]?.element && isColliding(activeAliens[0].element, grassArea)) {  // Use optional chaining and null check.
              // homeDefeated();  // Home defeated condition optional
            }

        });

        // Boat interaction (unchanged)
        document.querySelector('.boat').addEventListener('click', function() {
            this.style.left = '40%';
            setTimeout(() => {
                this.style.left = '20%';
            }, 5000);
        });


        // Initial Welcome Message and setup at start
        window.onload = function() {
            updateTimeDisplay();
            showMessage("Welcome to Coastal Defense! Protect your home from alien invaders. Collect resources, upgrade your weapons, and survive the waves!",
             [{text: 'Start Game', action: startGame}]);
        };

    </script>
